<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vertex Red â€“ Play</title>
<link rel="icon" type="image/png" href="images/favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root {
  --bg: linear-gradient(180deg, #8b0000 0%, #000000 100%);
  --text: #f5f5f5;
  --red-1: #ff4d4d;
  --red-2: #cc0000;
  --red-3: #800000;
  --panel: #130000;
}

* { box-sizing: border-box; margin: 0; padding: 0; font-family: Inter, sans-serif; }

body {
  min-height: 100vh;
  background:
    radial-gradient(900px 500px at 20% -10%, rgba(180,0,0,.35), transparent 60%),
    radial-gradient(900px 500px at 80% 0%, rgba(120,0,0,.30), transparent 60%),
    var(--bg);
  color: var(--text);
  overflow-x: hidden;
  position: relative;
}

#particles {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
}

header, .section, .iframe-overlay { position: relative; z-index: 1; }

header {
  position: sticky;
  top: 0;
  backdrop-filter: blur(14px);
  background: rgba(5,5,5,.7);
  border-bottom: 1px solid rgba(255,0,0,.15);
}

.nav {
  max-width: 1300px;
  margin: auto;
  padding: 18px 28px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-weight: 900;
  font-size: 1.7rem;
  letter-spacing: 1px;
  background: linear-gradient(120deg, #fff, var(--red-1), #fff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-size: 200% auto;
  animation: shine 6s linear infinite;
}

.nav a button {
  background: linear-gradient(135deg, var(--red-1), var(--red-3));
  border: none;
  padding: 12px 22px;
  border-radius: 14px;
  font-weight: 800;
  cursor: pointer;
  box-shadow: 0 0 35px rgba(255,0,0,.45);
  transition: transform .25s, box-shadow .25s;
  color: white;
}

.nav a button:hover {
  transform: translateY(-2px) scale(1.03);
  box-shadow: 0 0 65px rgba(255,0,0,.8);
}

.section {
  max-width: 1300px;
  margin: auto;
  padding: 90px 28px 110px;
  text-align: center;
}

h1 {
  font-size: clamp(2.6rem, 5vw, 3.6rem);
  margin-bottom: 36px;
  font-weight: 900;
  background: linear-gradient(120deg, #fff, var(--red-1));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.search-bar {
  max-width: 420px;
  margin: 0 auto 30px;
}

.search-bar input {
  width: 100%;
  padding: 14px 18px;
  border-radius: 20px;
  border: 1px solid rgba(255,0,0,.35);
  background: var(--panel);
  color: var(--text);
  font-size: 1.05rem;
  outline: none;
}

.games {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 26px;
  padding: 40px 22px;
  max-width: 1250px;
  margin: auto;
}

.game {
  background: linear-gradient(180deg, #1a0000, #0b0b0b);
  border-radius: 30px;
  padding: 22px 22px 26px;
  border: 1px solid rgba(255,0,0,.2);
  position: relative;
  overflow: hidden;
  transition: transform .35s cubic-bezier(.2,.8,.2,1), box-shadow .35s;
}

.game::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at center, rgba(255,0,0,0.25), transparent 70%);
  opacity: 0;
  transition: opacity .35s ease;
}

.game:hover::before { opacity: 1; }

.game:hover {
  transform: translateY(-12px) scale(1.04);
  box-shadow: 0 30px 70px rgba(0,0,0,.9), 0 0 60px rgba(255,0,0,.45);
}

.thumb {
  width: 100%;
  height: 170px;
  border-radius: 22px;
  overflow: hidden;
  margin-bottom: 18px;
  box-shadow: 0 0 30px rgba(255,0,0,.25);
}

.thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform .4s ease;
}

.game:hover .thumb img { transform: scale(1.08); }

.game h3 {
  margin-bottom: 16px;
  color: var(--red-1);
  font-size: 1.25rem;
  font-weight: 800;
  text-align: center;
}

.play {
  width: 100%;
  background: linear-gradient(135deg, var(--red-1), var(--red-3));
  border: none;
  padding: 14px;
  border-radius: 18px;
  font-weight: 900;
  cursor: pointer;
  box-shadow: 0 0 30px rgba(255,0,0,.45);
  transition: transform .2s, box-shadow .2s;
  color: white;
}

.play:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 0 55px rgba(255,0,0,.75);
}

.iframe-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.98);
  z-index: 999;
  justify-content: center;
  align-items: center;
}

.iframe-controls {
  position: absolute;
  top: 25px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 16px;
}

.iframe-controls button {
  background: linear-gradient(135deg, var(--red-1), var(--red-3));
  border: none;
  padding: 10px 24px;
  border-radius: 14px;
  font-weight: 800;
  cursor: pointer;
  color: white;
  box-shadow: 0 0 25px rgba(255,0,0,.45);
}

#iframeContainer iframe {
  width: 95vw;
  height: 90vh;
  border: 1px solid rgba(255,0,0,0.3);
  border-radius: 18px;
  background: #000;
}

@keyframes shine { to { background-position: 200% center; } }
</style>
</head>

<body>
<canvas id="particles"></canvas>
