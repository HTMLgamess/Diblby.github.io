<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Samoneus Red</title>
<link rel="icon" type="image/png" href="images/Samone.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root {
--bg: linear-gradient(180deg, #8b0000 0%, #000000 100%);
--panel: #1a0000;
--panel-soft: #130000;

--red-1: #ff4d4d;
--red-2: #cc0000;
--red-3: #800000;

--text: #f5f5f5;
--muted: #b3b3b3;
}

* { box-sizing: border-box; margin: 0; padding: 0; font-family: Inter, sans-serif; }

body {
  min-height: 100vh;
  background:
    radial-gradient(900px 500px at 20% -10%, rgba(180, 0, 0, .35), transparent 60%),
    radial-gradient(900px 500px at 80% 0%, rgba(120, 0, 0, .30), transparent 60%),
    var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  overflow-x: hidden;
  position: relative;
}

header {
position: sticky;
top: 0;
z-index: 50;
backdrop-filter: blur(14px);
background: rgba(5,5,5,.7);
border-bottom: 1px solid rgba(255,0,0,.15);
}

.nav {
max-width: 1300px;
margin: auto;
padding: 18px 28px;
display: flex;
align-items: center;
justify-content: space-between;
}

.logo {
font-weight: 900;
font-size: 1.7rem;
letter-spacing: 1px;
background: linear-gradient(120deg, #fff, var(--red-1), #fff);
background-size: 200% auto;
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
animation: shine 6s linear infinite;
}

.nav a button {
background: linear-gradient(135deg, var(--red-1), var(--red-3));
border: none;
padding: 12px 22px;
border-radius: 14px;
font-weight: 800;
cursor: pointer;
box-shadow: 0 0 35px rgba(255,0,0,.45);
transition: transform .25s, box-shadow .25s;
color: white;
}

.nav a button:hover {
transform: translateY(-2px) scale(1.03);
box-shadow: 0 0 65px rgba(255,0,0,.8);
}

.hero {
max-width: 1300px;
margin: auto;
padding: 110px 28px 80px;
display: grid;
grid-template-columns: 1.15fr .85fr;
gap: 70px;
align-items: center;
position: relative;
z-index: 1;
}

.hero h1 {
font-size: clamp(3rem, 6vw, 4.6rem);
font-weight: 900;
line-height: 1.02;
margin-bottom: 22px;
background: linear-gradient(120deg, #fff, var(--red-1));
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
}

.hero p {
color: var(--muted);
font-size: 1.08rem;
max-width: 520px;
margin-bottom: 34px;
}

.actions { display: flex; gap: 18px; flex-wrap: wrap; }

.btn-primary {
background: linear-gradient(135deg, var(--red-1), var(--red-3));
border: none;
padding: 16px 30px;
font-weight: 900;
border-radius: 16px;
cursor: pointer;
box-shadow: 0 0 45px rgba(255,0,0,.55);
transition: transform 0.25s, box-shadow 0.25s;
color: white;
}

.btn-primary:hover {
transform: scale(1.08);
box-shadow: 0 0 60px rgba(255,0,0,.75), 0 0 120px rgba(255,0,0,.35);
}

.btn-outline {
background: transparent;
border: 1px solid rgba(255,0,0,.45);
color: var(--red-1);
padding: 16px 30px;
border-radius: 16px;
font-weight: 700;
cursor: pointer;
}

.hero-card {
position: relative;
background: linear-gradient(180deg, #1a0000, #090909);
border-radius: 30px;
padding: 36px 34px;
border: 1px solid rgba(255,0,0,.25);
box-shadow:
inset 0 0 50px rgba(255,0,0,.08),
0 25px 90px rgba(0,0,0,.9);
overflow: hidden;
}

.hero-card h3 {
font-size: 1.4rem;
margin-bottom: 22px;
color: var(--red-1);
}

.stat {
display: flex;
justify-content: space-between;
margin: 18px 0;
font-size: 1.05rem;
color: #e6e6e6;
}

footer {
margin-top: auto;
border-top: 1px solid rgba(255,0,0,.15);
padding: 24px;
background: rgba(5,5,5,.8);
}

.footer-container {
max-width: 1300px;
margin: 0 auto;
display: flex;
justify-content: space-between;
align-items: center;
flex-wrap: wrap;
}

.footer-links a,
.footer-links button {
color: var(--muted);
text-decoration: none;
background: none;
border: none;
cursor: pointer;
}

.footer-links a:hover,
.footer-links button:hover {
color: var(--red-1);
}

.status-dot { color: #4CAF50; }

#particles {
position: fixed;
inset: 0;
z-index: 0;
pointer-events: none;
}

@keyframes shine { to { background-position: 200% center; } }

@media (max-width: 768px) {
.hero { grid-template-columns: 1fr; text-align: center; padding-top: 60px; }
.actions { justify-content: center; }
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<header>
<div class="nav">
<div class="logo">Samoneus RED</div>
<div style="display:flex; gap:14px;">
<a href="index.html"><button>Hub</button></a>
<a href="play.html"><button>Games</button></a>
<a href="apps.html"><button>Apps</button></a>
<a href="viewer.html"><button>Viewer</button></a>
</div>
</div>
</header>

<section class="hero">
<div>
<h1>Samoneus<br>Red</h1>
<p>Welcome to the Samoneus of UBG. This is the peak, and there is nothing better.</p>
<div class="actions">
<a href="play.html"><button class="btn-primary">Play Now</button></a>
<button class="btn-outline">Cloak Tab</button>
</div>
</div>

<div class="hero-card">
<h3>Live Platform Stats</h3>
<div class="stat"><span>Status</span><strong>Online</strong></div>
</div>
</section>

<footer>
<div class="footer-container">
<div>© 2026 Owned by <strong>ScramJr</strong></div>
<div><span class="status-dot">●</span> All games online</div>
</div>
</footer>

<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let particlesArray = [];
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Particle {
constructor() {
this.x = Math.random() * canvas.width;
this.y = Math.random() * canvas.height;
this.size = Math.random() * 2 + 1;
this.speedX = (Math.random() - 0.5) * 0.5;
this.speedY = (Math.random() - 0.5) * 0.5;
}
update() {
this.x += this.speedX;
this.y += this.speedY;
}
draw() {
ctx.fillStyle = 'rgba(255,0,0,0.25)';
ctx.beginPath();
ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
ctx.fill();
}
}

function initParticles() {
for (let i = 0; i < 80; i++) {
particlesArray.push(new Particle());
}
}

function animate() {
ctx.clearRect(0, 0, canvas.width, canvas.height);
particlesArray.forEach(p => { p.update(); p.draw(); });
requestAnimationFrame(animate);
}

initParticles();
animate();
</script>

</body>
</html>
